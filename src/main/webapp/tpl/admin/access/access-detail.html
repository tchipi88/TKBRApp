
<div>
    <h2><span >Access</span> {{vm.access.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">

        <dt><span >Libelle</span></dt>
        <dd>
            <span>{{vm.access.libelle}}</span>
        </dd> 
        <dt><span >Valeur</span></dt>
        <dd>
            <span>{{vm.access.valeur}}</span>
        </dd> 
        <dt><span >Groupes</span></dt>
        <dd>
            <span>{{vm.access.groupes}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="access-detail.edit({id:vm.access.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
