<form name="editForm" role="form" novalidate ng-submit="vm.save()"  class="form-validation">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h3 class="modal-title" id="myUserLabel" >
            Créer ou modifier User</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label >ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="vm.user.id" readonly>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" >Login<span style="color:red" >*</span></label>
                    <input type="text" class="form-control" name="login"
                           ng-model="vm.user.login" ng-required="vm.user.id == null" ng-minlength=1 ng-maxlength=50 ng-pattern="/^[_'.@A-Za-z0-9-]*$/">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label >Nom<span style="color:red" >*</span></label>
                    <input type="text" class="form-control" name="lastName"  required=""
                           ng-model="vm.user.lastName" ng-maxlength="50">
                  
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" >Prénom</label>
                    <input type="text" class="form-control" name="firstName"
                           ng-model="vm.user.firstName" ng-maxlength="50">

                   
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" >Email</label>
                    <input type="email" class="form-control" name="email"
                           ng-model="vm.user.email"  ng-maxlength="100">

                    
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_dateNaissance">Date Naissance</label>
                    <div class="input-group">
                        <input  id="field_dateNaissance" type="text" class="form-control" name="dateNaissance"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.user.dateNaissance"  is-open="vm.datePickerOpenStatus.dateNaissance"
                                />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateNaissance')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_lieuNaissance">Lieu Naissance</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_lieuNaissance" ng-model="vm.user.lieuNaissance"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_adresse">Adresse</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_adresse" ng-model="vm.user.adresse"                     ng-readonly="false"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_dateEntree">Date Entree</label>
                    <div class="input-group">
                        <input  id="field_dateEntree" type="text" class="form-control" name="dateEntree"    ng-required="false"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.user.dateEntree"  is-open="vm.datePickerOpenStatus.dateEntree"
                                />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEntree')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label" >Activated</label>
                    <div class="form-control">
                        <label for="activated"  class="i-checks">
                            <input ng-disabled="vm.user.id === null" type="checkbox" id="activated" name="activated" ng-model="vm.user.activated">
                            <i></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_fonction">Fonction <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.user.fonction"    ng-required="true">
                            <ui-select-match placeholder="Select EmployeFonction">{{$select.selected.libelle}}</ui-select-match>
                            <ui-select-choices repeat="fonction in vm.fonctions | filter: $select.search">
                                <div ng-bind-html="fonction.libelle | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('EmployeFonction', 'employe-fonction', 'fonction', vm.user.fonction)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.user.fonction">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('EmployeFonction', 'employe-fonction', 'fonction', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.user.fonction">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> 
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_departement">Departement <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.user.departement"    ng-required="true">
                            <ui-select-match placeholder="Select EmployeDepartement">{{$select.selected.libelle}}</ui-select-match>
                            <ui-select-choices repeat="departement in vm.departements | filter: $select.search">
                                <div ng-bind-html="departement.libelle | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('EmployeDepartement', 'employe-departement', 'departement', vm.user.departement)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.user.departement">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('EmployeDepartement', 'employe-departement', 'departement', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.user.departement">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> 
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label >Profiles</label>

                    <ui-select multiple ng-model="vm.user.authorities" theme="bootstrap" >
                        <ui-select-match>{{$item}}</ui-select-match>
                        <ui-select-choices  repeat="authority in vm.authorities">
                            <div ng-bind-html="authority"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save">Enregistrer</span>
        </button>
    </div>
</form>
