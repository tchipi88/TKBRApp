
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myVenteLabel" >Cr√©er ou modifier  Vente</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_client">Client <span style="color:red" >*</span></label>
  <select class="form-control" name="client"  ng-model="vm.vente.client"  id="field_client" ng-options="client as client.id for client in vm.clients track by client.id" required>
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_statut">Statut</label>
 <select class="form-control" name="statut"  ng-model="vm.vente.statut"  id="field_statut" >
<option value="DEVIS">DEVIS</option>
<option value="BON_COMMANDE">BON_COMMANDE</option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.vente.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_dateEmission">Date Emission</label>
  <div class="input-group">
                    <input  id="field_dateEmission" type="text" class="form-control" name="dateEmission" uib-datepicker-popup="{{dateformat}}"  ng-model="vm.vente.dateEmission"  is-open="vm.datePickerOpenStatus.dateEmission"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEmission')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_delai">Delai</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_delai" ng-model="vm.vente.delai"                     ng-readonly="false"  ng-required="false"    ng-min="1"     ng-max="30"                      />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_prixHT">Prix HT</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_prixHT" ng-model="vm.vente.prixHT"                     ng-readonly="false"  ng-required="false"                     />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_prixTTC">Prix TTC</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_prixTTC" ng-model="vm.vente.prixTTC"                     ng-readonly="false"  ng-required="false"                     />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_commentaires">Commentaires</label>
   <textarea class="form-control" rows="3"  cols="30"   id="field_commentaires" ng-model="vm.vente.commentaires"                     ng-readonly="false"  ng-required="false"                     > </textarea>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
