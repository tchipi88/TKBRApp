
<div>
    <h2><span >Local</span> {{vm.local.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Adresse</span></dt>
        <dd>
            <span>{{vm.local.adresse}}</span>
        </dd> 
<dt><span >Surface</span></dt>
        <dd>
            <span>{{vm.local.surface}}</span>
        </dd> 
<dt><span >Infos Complementaires</span></dt>
        <dd>
            <span>{{vm.local.infosComplementaires}}</span>
        </dd> 
<dt><span >Denomination</span></dt>
        <dd>
            <span>{{vm.local.denomination}}</span>
        </dd> 
<dt><span >Type</span></dt>
        <dd>
            <span>{{vm.local.type}}</span>
        </dd> 
<dt><span >Categorie</span></dt>
        <dd>
            <span>{{vm.local.categorie}}</span>
        </dd> 
<dt><span >Prix</span></dt>
        <dd>
            <span>{{vm.local.prix}}</span>
        </dd> 
<dt><span >Unite</span></dt>
        <dd>
            <span>{{vm.local.unite}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="local-detail.edit({id:vm.local.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
