
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h3 class="modal-title" id="myClientLabel" >Create or edit a Client</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.client.id">
            <label for="id" class="control-label">ID
             <span style="color:red">*</span>
            </label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.client.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                    ng-model="vm.client.nom"
                    required/>
            <div ng-show="editForm.nom.$invalid">
                <p class="help-block"
                    ng-show="editForm.nom.$error.required" >
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.client.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_telephonePortable">Telephone Portable</label>
            <input type="text" class="form-control" name="telephonePortable" id="field_telephonePortable"
                    ng-model="vm.client.telephonePortable"
                    required/>
            <div ng-show="editForm.telephonePortable.$invalid">
                <p class="help-block"
                    ng-show="editForm.telephonePortable.$error.required" >
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_telephoneFixe">Telephone Fixe</label>
            <input type="text" class="form-control" name="telephoneFixe" id="field_telephoneFixe"
                    ng-model="vm.client.telephoneFixe"
                    />
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_siteWeb">Site Web</label>
            <input type="text" class="form-control" name="siteWeb" id="field_siteWeb"
                    ng-model="vm.client.siteWeb"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_boitePostale">Boite Postale</label>
            <input type="text" class="form-control" name="boitePostale" id="field_boitePostale"
                    ng-model="vm.client.boitePostale"
                    />
        </div>
        <div class="form-group">
            <label class="control-label"  for="field_adresse">Adresse</label>
            <input type="text" class="form-control" name="adresse" id="field_adresse"
                    ng-model="vm.client.adresse"
                    required/>
            <div ng-show="editForm.adresse.$invalid">
                <p class="help-block"
                    ng-show="editForm.adresse.$error.required" >
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setLogo($file, vm.client)" ngf-pattern="'image/*'">
            <label class="control-label"  for="field_logo">Logo</label>
            <div>
                <img data-ng-src="{{'data:' + vm.client.logoContentType + ';base64,' + vm.client.logo}}" style="max-height: 100px;" ng-if="vm.client.logo" alt="client image"/>
                <div ng-if="vm.client.logo" class="help-block clearfix">
                    <span class="pull-left">{{vm.client.logoContentType}}, {{vm.byteSize(vm.client.logo)}}</span>
                    <button type="button" ng-click="vm.client.logo=null;vm.client.logoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setLogo($file, vm.client)" accept="image/*" >
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="logo" id="field_logo"
                    ng-model="vm.client.logo"
                    />
            <input type="hidden" class="form-control" name="logoContentType" id="field_logoContentType"
                    ng-model="vm.client.logoContentType" />
        </div>

        <div class="form-group">
            <label  for="field_responsable">Responsable</label>
            <select class="form-control" id="field_responsable" name="responsable" ng-model="vm.client.responsable" ng-options="employe as employe.id for employe in vm.employes track by employe.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
