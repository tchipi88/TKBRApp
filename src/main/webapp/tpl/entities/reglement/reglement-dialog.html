
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myReglementLabel" data-translate="tkbrApp.reglement.home.createOrEditLabel">Create or edit a Reglement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.reglement.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.reglement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.reglement.montant" for="field_montant">Montant</label>
            <input type="number" class="form-control" name="montant" id="field_montant"
                    ng-model="vm.reglement.montant"
                    required/>
            <div ng-show="editForm.montant.$invalid">
                <p class="help-block"
                    ng-show="editForm.montant.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.montant.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.reglement.dateVersement" for="field_dateVersement">Date Versement</label>
                <div class="input-group">
                    <input id="field_dateVersement" type="text" class="form-control" name="dateVersement" uib-datepicker-popup="{{dateformat}}" ng-model="vm.reglement.dateVersement" is-open="vm.datePickerOpenStatus.dateVersement"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateVersement')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.dateVersement.$invalid">
                <p class="help-block"
                    ng-show="editForm.dateVersement.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.reglement.mode" for="field_mode">Mode</label>
            <select class="form-control" name="mode" ng-model="vm.reglement.mode" id="field_mode">
                <option value="ESPECES" data-translate="tkbrApp.ReglementMode.ESPECES">ESPECES</option>
                <option value="CARTE_BANCAIRE" data-translate="tkbrApp.ReglementMode.CARTE_BANCAIRE">CARTE_BANCAIRE</option>
                <option value="VIREMENT" data-translate="tkbrApp.ReglementMode.VIREMENT">VIREMENT</option>
                <option value="AUTRES" data-translate="tkbrApp.ReglementMode.AUTRES">AUTRES</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.reglement.etat" for="field_etat">Etat</label>
            <select class="form-control" name="etat" ng-model="vm.reglement.etat" id="field_etat">
                <option value="VALIDE" data-translate="tkbrApp.ReglementEtat.VALIDE">VALIDE</option>
                <option value="DRAFT" data-translate="tkbrApp.ReglementEtat.DRAFT">DRAFT</option>
                <option value="ANNULE" data-translate="tkbrApp.ReglementEtat.ANNULE">ANNULE</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="tkbrApp.reglement.commande" for="field_commande">Commande</label>
            <select class="form-control" id="field_commande" name="commande" ng-model="vm.reglement.commande" ng-options="commande as commande.id for commande in vm.commandes track by commande.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.commande.$invalid">
            <p class="help-block"
                ng-show="editForm.commande.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
