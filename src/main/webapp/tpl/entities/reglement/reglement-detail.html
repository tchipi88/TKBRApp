
<div>
    <h2><span >Reglement</span> {{vm.reglement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Montant</span></dt>
        <dd>
            <span>{{vm.reglement.montant}}</span>
        </dd> 
<dt><span >Date Versement</span></dt>
        <dd>
            <span>{{vm.reglement.dateVersement}}</span>
        </dd> 
<dt><span >Mode</span></dt>
        <dd>
            <span>{{vm.reglement.mode}}</span>
        </dd> 
<dt><span >Etat</span></dt>
        <dd>
            <span>{{vm.reglement.etat}}</span>
        </dd> 
<dt><span >Commande</span></dt>
        <dd>
            <span>{{vm.reglement.commande}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="reglement-detail.edit({id:vm.reglement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
