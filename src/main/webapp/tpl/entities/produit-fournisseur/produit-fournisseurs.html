<div>
    <h2 data-translate="tkbrApp.produitFournisseur.home.title">Produit Fournisseurs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="produit-fournisseur.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="tkbrApp.produitFournisseur.home.createLabel">
                        Create new Produit Fournisseur
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'tkbrApp.produitFournisseur.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="prixVente"><span data-translate="tkbrApp.produitFournisseur.prixVente">Prix Vente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="delaiFourniture"><span data-translate="tkbrApp.produitFournisseur.delaiFourniture">Delai Fourniture</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fournisseur.id"><span data-translate="tkbrApp.produitFournisseur.fournisseur">Fournisseur</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="produit.id"><span data-translate="tkbrApp.produitFournisseur.produit">Produit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="produitFournisseur in vm.produitFournisseurs track by produitFournisseur.id">
                    <td><a ui-sref="produit-fournisseur-detail({id:produitFournisseur.id})">{{produitFournisseur.id}}</a></td>
                    <td>{{produitFournisseur.prixVente}}</td>
                    <td>{{produitFournisseur.delaiFourniture}}</td>
                    <td>
                        <a ui-sref="fournisseur-detail({id:produitFournisseur.fournisseur.id})">{{produitFournisseur.fournisseur.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="produit-detail({id:produitFournisseur.produit.id})">{{produitFournisseur.produit.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="produit-fournisseur-detail({id:produitFournisseur.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="produit-fournisseur.edit({id:produitFournisseur.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="produit-fournisseur.delete({id:produitFournisseur.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
