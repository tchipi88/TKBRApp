
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myProduitFournisseurLabel" >Cr√©er ou modifier  ProduitFournisseur</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_prixVente">Prix Vente</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_prixVente" ng-model="vm.produitFournisseur.prixVente"                     ng-readonly="false"  ng-required="false"                     />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_delaiFourniture">Delai Fourniture</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_delaiFourniture" ng-model="vm.produitFournisseur.delaiFourniture"                     ng-readonly="false"  ng-required="false"    ng-min="1"     ng-max="30"                      />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_fournisseur">Fournisseur <span style="color:red" >*</span></label>
  <select class="form-control" name="fournisseur"  ng-model="vm.produitFournisseur.fournisseur"  id="field_fournisseur" ng-options="fournisseur as fournisseur.id for fournisseur in vm.fournisseurs track by fournisseur.id" required>
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_produit">Produit <span style="color:red" >*</span></label>
  <select class="form-control" name="produit"  ng-model="vm.produitFournisseur.produit"  id="field_produit" ng-options="produit as produit.id for produit in vm.produits track by produit.id" required>
                <option value=""></option>
            </select>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
