
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myProduitFournisseurLabel" >Cr√©er ou modifier  ProduitFournisseur</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div  class="row">
            <div  class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_id">Id</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.produitFournisseur.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div  class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_produit">Produit <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.produitFournisseur.produit"    ng-required="true">
                            <ui-select-match placeholder="Select Produit">{{$select.selected.denomination}}</ui-select-match>
                            <ui-select-choices repeat="produit in vm.produits | filter: $select.search">
                                <div ng-bind-html="produit.denomination | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Produit', 'produit', 'produit', vm.produitFournisseur.produit)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.produitFournisseur.produit">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Produit', 'produit', 'produit', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.produitFournisseur.produit">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> 
                </div>
            </div>
            <div  class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_prixVente">Prix Achat<span style="color:red" >*</span></label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_prixVente" ng-model="vm.produitFournisseur.prixVente"                     ng-readonly="false"  ng-required="true"                     />
                </div>
            </div>
            <div  class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_delaiFourniture">Delai Fourniture</label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_delaiFourniture" ng-model="vm.produitFournisseur.delaiFourniture"                     ng-readonly="false"  ng-required="false"    ng-min="1"     ng-max="30"                      />
                </div>
            </div>

        </div>

    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
