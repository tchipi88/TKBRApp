
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProduitLabel" data-translate="tkbrApp.produit.home.createOrEditLabel">Create or edit a Produit</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.produit.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.produit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.produit.libelle" for="field_libelle">Libelle</label>
            <input type="text" class="form-control" name="libelle" id="field_libelle"
                    ng-model="vm.produit.libelle"
                    required/>
            <div ng-show="editForm.libelle.$invalid">
                <p class="help-block"
                    ng-show="editForm.libelle.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.produit.prix" for="field_prix">Prix</label>
            <input type="number" class="form-control" name="prix" id="field_prix"
                    ng-model="vm.produit.prix"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="tkbrApp.produit.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.produit.type" id="field_type">
                <option value="BIEN" data-translate="tkbrApp.ProduitType.BIEN">BIEN</option>
                <option value="SERVICE" data-translate="tkbrApp.ProduitType.SERVICE">SERVICE</option>
                <option value="TRAVAIL" data-translate="tkbrApp.ProduitType.TRAVAIL">TRAVAIL</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="tkbrApp.produit.categorie" for="field_categorie">Categorie</label>
            <select class="form-control" id="field_categorie" name="categorie" ng-model="vm.produit.categorie" ng-options="produitCategorie as produitCategorie.id for produitCategorie in vm.produitcategories track by produitCategorie.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.categorie.$invalid">
            <p class="help-block"
                ng-show="editForm.categorie.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label data-translate="tkbrApp.produit.unite" for="field_unite">Unite</label>
            <select class="form-control" id="field_unite" name="unite" ng-model="vm.produit.unite" ng-options="unite as unite.id for unite in vm.unites track by unite.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
