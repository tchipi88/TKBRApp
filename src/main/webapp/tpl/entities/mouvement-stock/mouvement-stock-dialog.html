
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myMouvementStockLabel" >Cr√©er ou modifier  MouvementStock</h3>
        <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_id">Id</label>
                    <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.mouvementStock.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_produit">Produit <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.mouvementStock.produit"    ng-required="true">
                            <ui-select-match placeholder="Select Produit">{{$select.selected.denomination}}</ui-select-match>
                            <ui-select-choices repeat="produit in vm.produits | filter: $select.search">
                                <div ng-bind-html="produit.denomination | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Produit', 'produit', 'produit', vm.mouvementStock.produit)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.mouvementStock.produit">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Produit', 'produit', 'produit', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.mouvementStock.produit">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_quantite">Quantite<span style="color:red" >*</span></label>
                    <input  class="form-control"   type="number" min="1" autocomplete="off"  id="field_quantite" ng-model="vm.mouvementStock.quantite"                     ng-readonly="false"  ng-required="true"                     />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_dateTransaction">Date Transaction <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <input  id="field_dateTransaction" type="text" class="form-control" name="dateTransaction"    ng-required="true"  uib-datepicker-popup="{{dateformat}}"  ng-model="vm.mouvementStock.dateTransaction"  is-open="vm.datePickerOpenStatus.dateTransaction"
                                />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTransaction')"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_entrepotDepart">Entrepot Depart <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.mouvementStock.entrepotDepart"    ng-required="true">
                            <ui-select-match placeholder="Select Entrepot">{{$select.selected.type}}</ui-select-match>
                            <ui-select-choices repeat="entrepotdepart in vm.entrepotdeparts | filter: $select.search">
                                <div ng-bind-html="entrepotdepart.type | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Entrepot', 'entrepot', 'entrepotDepart', vm.mouvementStock.entrepotDepart)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.mouvementStock.entrepotDepart">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Entrepot', 'entrepot', 'entrepotDepart', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.mouvementStock.entrepotDepart">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_entrepotDestination">Entrepot Destination <span style="color:red" >*</span></label>
                    <div class="input-group">
                        <ui-select ng-model="vm.mouvementStock.entrepotDestination"    ng-required="true">
                            <ui-select-match placeholder="Select Entrepot">{{$select.selected.type}}</ui-select-match>
                            <ui-select-choices repeat="entrepotdestination in vm.entrepotdestinations | filter: $select.search">
                                <div ng-bind-html="entrepotdestination.type | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Entrepot', 'entrepot', 'entrepotDestination', vm.mouvementStock.entrepotDestination)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.mouvementStock.entrepotDestination">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Entrepot', 'entrepot', 'entrepotDestination', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.mouvementStock.entrepotDestination">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_stockEntrepotDepart">Stock Entrepot Depart</label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_stockEntrepotDepart" ng-model="vm.mouvementStock.stockEntrepotDepart"                     ng-readonly="true"  ng-required="false"                     />
                </div>
            </div>
             <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_stockEntrepotDestination">Stock Entrepot Destination</label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_stockEntrepotDestination" ng-model="vm.mouvementStock.stockEntrepotDestination"                     ng-readonly="true"  ng-required="false"                     />
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_stockFinalEntrepotDepart">Stock Final Entrepot Depart</label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_stockFinalEntrepotDepart" ng-model="vm.mouvementStock.stockFinalEntrepotDepart"                     ng-readonly="true"  ng-required="false"                     />
                </div>
            </div>
           
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="control-label"  for="field_stockFinalEntrepotDestination">Stock Final Entrepot Destination</label>
                    <input  class="form-control"   type="number"  autocomplete="off"  id="field_stockFinalEntrepotDestination" ng-model="vm.mouvementStock.stockFinalEntrepotDestination"                     ng-readonly="true"  ng-required="false"                     />
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label"  for="field_motifTransaction">Motif Transaction</label>
                    <textarea class="form-control" rows="3"  cols="30"   id="field_motifTransaction" ng-model="vm.mouvementStock.motifTransaction"                     ng-readonly="false"  ng-required="false"                     > </textarea>
                </div>
            </div>
        </div>



    </div>
    <div class="modal-footer">

        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
