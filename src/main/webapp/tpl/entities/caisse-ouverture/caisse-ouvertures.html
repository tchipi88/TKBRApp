<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">CaisseOuvertures</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="dateDebut"><span >Date Debut</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="dateFin"><span >Date Fin</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="caisse"><span >Caisse</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="soldeOuverture"><span >Solde Ouverture</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="caisse-ouverture.new"   tooltip="CrÃ©er CaisseOuverture">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="caisseOuverture in vm.caisseOuvertures track by caisseOuverture.id">
                        <td><a ui-sref="caisseOuverture-detail({id:caisse-ouverture.id})">{{caisseOuverture.id}}</a></td>
                         <td>{{caisseOuverture.dateDebut | date:'mediumDate'}}</td>
 <td>{{caisseOuverture.dateFin | date:'mediumDate'}}</td>
 <td>{{caisseOuverture.caisse.id}}</td>
 <td>{{caisseOuverture.soldeOuverture | number }}</td>

                        <td >

                            <button type="submit"    ui-sref="caisse-ouverture-detail({id:caisseOuverture.id})"    class="btn btn-info btn-sm"   tooltip="Details">
                                <i class="fa fa-eye">
                                </i>
                            </button>
                            <button type="submit"   ui-sref="caisse-ouverture.edit({id:caisseOuverture.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="caisse-ouverture.delete({id:caisseOuverture.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
