
<div>
    <h2><span >CompteAnalytique</span> {{vm.compteAnalytique.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Intitule</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.intitule}}</span>
        </dd> 
<dt><span >Debit</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.debit}}</span>
        </dd> 
<dt><span >Credit</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.credit}}</span>
        </dd> 
<dt><span >Solde</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.solde}}</span>
        </dd> 
<dt><span >Type</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.type}}</span>
        </dd> 
<dt><span >Tiers</span></dt>
        <dd>
            <span>{{vm.compteAnalytique.tiers}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="compteAnalytique-detail.edit({id:vm.compteAnalytique.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
