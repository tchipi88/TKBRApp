
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myCaisseMouvementLabel" >Cr√©er ou modifier  CaisseMouvement</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.caisseMouvement.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_caisse">Caisse <span style="color:red" >*</span></label>
 <div class="input-group">
                        <ui-select ng-model="vm.caisseMouvement.caisse"    ng-required="true">
                            <ui-select-match placeholder="Select Caisse">{{$select.selected.id}}</ui-select-match>
                            <ui-select-choices repeat="caisse in vm.caisses | filter: $select.search">
                                <div ng-bind-html="caisse.id | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>  
                        <span class="input-group-btn" >
                            <button   ng-click="vm.zoomColumn('Caisse','caisse','caisse', vm.caisseMouvement.caisse)" 
                                      class="btn btn-default" type="button"  ng-hide="!vm.caisseMouvement.caisse">
                                <span class="fa fa-eye"></span>
                            </button>
                            <button ng-click="vm.zoomColumn('Caisse', 'caisse','caisse', {})"      
                                    class="btn btn-default" type="button"  ng-hide="vm.caisseMouvement.caisse">
                                <span class="fa fa-plus fw"></span>
                            </button>
                        </span>
                    </div> </div>
 <div class="form-group">
 <label class="control-label"  for="field_dateMouvement">Date Mouvement</label>
  <div class="input-group">
                    <input  id="field_dateMouvement" type="text" class="form-control" name="dateMouvement" uib-datepicker-popup="{{dateformat}}"  ng-model="vm.caisseMouvement.dateMouvement"  is-open="vm.datePickerOpenStatus.dateMouvement"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateMouvement')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_commentaires">Commentaires</label>
   <textarea class="form-control" rows="3"  cols="30"   id="field_commentaires" ng-model="vm.caisseMouvement.commentaires"                     ng-readonly="false"  ng-required="false"                     > </textarea>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_montant">Montant <span style="color:red" >*</span></label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_montant" ng-model="vm.caisseMouvement.montant"                     ng-readonly="false"  ng-required="true"                     />
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
