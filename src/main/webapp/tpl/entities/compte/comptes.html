<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Comptes</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">

        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        <th jh-sort-by="intitule"><span >Intitule</span> <span class="fa fa-sort"></span></th> 
                        <th ><span >Debit</span> </th> 
                        <th ><span >Credit</span> </th>
                        <th ><span >Solde</span></th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="compte in vm.comptes track by compte.id">
                        <td><a ui-sref="compte-detail({id:compte.id})">{{compte.id}}</a></td>
                        <td>{{compte.intitule}}</td>
                        <td>{{compte.debit| number }}</td>
                        <td>{{compte.credit| number }}</td>
                        <td>{{compte.solde| number }}</td>

                       
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
