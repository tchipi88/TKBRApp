
<div>
    <h2><span data-translate="tkbrApp.compte.detail.title">Compte</span> {{vm.compte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="tkbrApp.compte.intitule">Intitule</span></dt>
        <dd>
            <span>{{vm.compte.intitule}}</span>
        </dd>
        <dt><span data-translate="tkbrApp.compte.debit">Debit</span></dt>
        <dd>
            <span>{{vm.compte.debit}}</span>
        </dd>
        <dt><span data-translate="tkbrApp.compte.credit">Credit</span></dt>
        <dd>
            <span>{{vm.compte.credit}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="compte-detail.edit({id:vm.compte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
