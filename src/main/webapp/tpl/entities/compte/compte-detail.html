
<div>
    <h2><span >Compte</span> {{vm.compte.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Intitule</span></dt>
        <dd>
            <span>{{vm.compte.intitule}}</span>
        </dd> 
<dt><span >Debit</span></dt>
        <dd>
            <span>{{vm.compte.debit}}</span>
        </dd> 
<dt><span >Credit</span></dt>
        <dd>
            <span>{{vm.compte.credit}}</span>
        </dd> 
<dt><span >Solde</span></dt>
        <dd>
            <span>{{vm.compte.solde}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="compte-detail.edit({id:vm.compte.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
