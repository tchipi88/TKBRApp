
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myBonLivraisonLabel" >Cr√©er ou modifier  BonLivraison</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_commande">Commande</label>
  <select class="form-control" name="commande"  ng-model="vm.bonLivraison.commande"  id="field_commande" ng-options="vente as vente.id for vente in vm.ventes track by vente.id" >
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_superviseur">Superviseur</label>
  <select class="form-control" name="superviseur"  ng-model="vm.bonLivraison.superviseur"  id="field_superviseur" ng-options="employe as employe.id for employe in vm.employes track by employe.id" >
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_dateLivraison">Date Livraison <span style="color:red" >*</span></label>
  <div class="input-group">
                    <input  id="field_dateLivraison" type="text" class="form-control" name="dateLivraison" uib-datepicker-popup="{{dateformat}}"  ng-model="vm.bonLivraison.dateLivraison"  is-open="vm.datePickerOpenStatus.dateLivraison"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateLivraison')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_etat">Etat</label>
 <select class="form-control" name="etat"  ng-model="vm.bonLivraison.etat"  id="field_etat" >
<option value="LIVRE">LIVRE</option>
<option value="NON_LIVRE">NON_LIVRE</option>
<option value="EN_COURS">EN_COURS</option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_commentaires">Commentaires</label>
   <textarea class="form-control" rows="3"  cols="30"   id="field_commentaires" ng-model="vm.bonLivraison.commentaires"                     ng-readonly="false"  ng-required="false"                     > </textarea>
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
