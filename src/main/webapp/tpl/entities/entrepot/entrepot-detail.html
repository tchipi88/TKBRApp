
<div>
    <h2><span >Entrepot</span> {{vm.entrepot.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Capactite</span></dt>
        <dd>
            <span>{{vm.entrepot.capactite}}</span>
        </dd> 
<dt><span >Type</span></dt>
        <dd>
            <span>{{vm.entrepot.type}}</span>
        </dd> 
<dt><span >Responsable</span></dt>
        <dd>
            <span>{{vm.entrepot.responsable}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="entrepot-detail.edit({id:vm.entrepot.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
