
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myBonReceptionLigneLabel" >Cr√©er ou modifier  BonReceptionLigne</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_id">Id</label>
  <input  class="form-control"   type="text"  autocomplete="off"   id="field_id" ng-model="vm.bonReceptionLigne.id"                     ng-readonly="true"  ng-required="false"    ng-maxlength="255"                      />
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_bonReception">Bon Reception <span style="color:red" >*</span></label>
  <select class="form-control" name="bonReception"  ng-model="vm.bonReceptionLigne.bonReception"  id="field_bonReception" ng-options="bonreception as bonreception.id for bonreception in vm.bonreceptions track by bonreception.id" required>
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_commandeLigne">Commande Ligne</label>
  <select class="form-control" name="commandeLigne"  ng-model="vm.bonReceptionLigne.commandeLigne"  id="field_commandeLigne" ng-options="commandeligne as commandeligne.id for commandeligne in vm.commandelignes track by commandeligne.id" >
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_quantiteRecue">Quantite Recue</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_quantiteRecue" ng-model="vm.bonReceptionLigne.quantiteRecue"                     ng-readonly="false"  ng-required="false"                     />
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
