
<div>
    <h2><span >BonReceptionLigne</span> {{vm.bonReceptionLigne.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Bon Reception</span></dt>
        <dd>
            <span>{{vm.bonReceptionLigne.bonReception}}</span>
        </dd> 
<dt><span >Commande Ligne</span></dt>
        <dd>
            <span>{{vm.bonReceptionLigne.commandeLigne}}</span>
        </dd> 
<dt><span >Quantite Recue</span></dt>
        <dd>
            <span>{{vm.bonReceptionLigne.quantiteRecue}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="bonReceptionLigne-detail.edit({id:vm.bonReceptionLigne.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
