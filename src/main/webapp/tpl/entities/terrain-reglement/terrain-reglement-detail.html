
<div>
    <h2><span >TerrainReglement</span> {{vm.terrainReglement.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Montant</span></dt>
        <dd>
            <span>{{vm.terrainReglement.montant}}</span>
        </dd> 
<dt><span >Date Versement</span></dt>
        <dd>
            <span>{{vm.terrainReglement.dateVersement}}</span>
        </dd> 
<dt><span >Mode</span></dt>
        <dd>
            <span>{{vm.terrainReglement.mode}}</span>
        </dd> 
<dt><span >Commande</span></dt>
        <dd>
            <span>{{vm.terrainReglement.commande}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="terrainReglement-detail.edit({id:vm.terrainReglement.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
