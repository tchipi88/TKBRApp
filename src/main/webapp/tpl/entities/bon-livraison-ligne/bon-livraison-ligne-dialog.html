
<form name="editForm" role="form" novalidate ng-submit="vm.save()"   class="form-validation">

    <div class="modal-header">
        <button type="button" class="btn btn-link pull-right" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()"><i class="fa fa-remove"></i>  </button>
        <h3 class="modal-title" id="myBonLivraisonLigneLabel" >Cr√©er ou modifier  BonLivraisonLigne</h3>
         <small class="text-muted" >Les champs * sont obligatoires</small>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div>
              <div class="form-group">
 <label class="control-label"  for="field_bonLivraison">Bon Livraison <span style="color:red" >*</span></label>
  <select class="form-control" name="bonLivraison"  ng-model="vm.bonLivraisonLigne.bonLivraison"  id="field_bonLivraison" ng-options="bonLivraison as bonLivraison.id for bonLivraison in vm.bonLivraisons track by bonLivraison.id" required>
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_commandeLigne">Commande Ligne</label>
  <select class="form-control" name="commandeLigne"  ng-model="vm.bonLivraisonLigne.commandeLigne"  id="field_commandeLigne" ng-options="commandeLigne as commandeLigne.id for commandeLigne in vm.commandeLignes track by commandeLigne.id" >
                <option value=""></option>
            </select>
 </div>
 <div class="form-group">
 <label class="control-label"  for="field_quantiteLivree">Quantite Livree</label>
  <input  class="form-control"   type="number"  autocomplete="off"  id="field_quantiteLivree" ng-model="vm.bonLivraisonLigne.quantiteLivree"                     ng-readonly="false"  ng-required="false"                     />
 </div>

        </div>
       
    </div>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Annuler</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Enregister</span>
        </button>
    </div>
</form>
