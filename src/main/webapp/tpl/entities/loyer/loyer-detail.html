
<div>
    <h2><span >Loyer</span> {{vm.loyer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        
       <dt><span >Location</span></dt>
        <dd>
            <span>{{vm.loyer.location}}</span>
        </dd> 
<dt><span >Date Versement</span></dt>
        <dd>
            <span>{{vm.loyer.dateVersement}}</span>
        </dd> 
<dt><span >Montant</span></dt>
        <dd>
            <span>{{vm.loyer.montant}}</span>
        </dd> 
<dt><span >Mode Paiement</span></dt>
        <dd>
            <span>{{vm.loyer.modePaiement}}</span>
        </dd> 
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Retour</span>
    </button>

    <button type="button" ui-sref="loyer-detail.edit({id:vm.loyer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" > Modifier</span>
    </button>
</div>
