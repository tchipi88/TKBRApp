<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">Loyers</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                         <th jh-sort-by="location"><span >Location</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="dateVersement"><span >Date Versement</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="montant"><span >Montant</span> <span class="fa fa-sort"></span></th>
 <th jh-sort-by="modePaiement"><span >Mode Paiement</span> <span class="fa fa-sort"></span></th>

                        <th >
                            <button class="btn btn-primary" ui-sref="loyer.new"   tooltip="CrÃ©er Loyer">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="loyer in vm.loyers track by loyer.id">
                        <td><a ui-sref="loyer-detail({id:loyer.id})">{{loyer.id}}</a></td>
                         <td>{{loyer.location.id}}</td>
 <td>{{loyer.dateVersement | date:'mediumDate'}}</td>
 <td>{{loyer.montant | number }}</td>
 <td>{{loyer.modePaiement}}</td>

                        <td >

                            <button type="submit"    ui-sref="loyer-detail({id:loyer.id})"    class="btn btn-info btn-sm"   tooltip="Details">
                                <i class="fa fa-eye">
                                </i>
                            </button>
                            <button type="submit"   ui-sref="loyer.edit({id:loyer.id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="loyer.delete({id:loyer.id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
