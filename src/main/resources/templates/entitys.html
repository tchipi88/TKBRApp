<div class="bg-light lter b-b wrapper-md" >
    <h1 class="m-n font-thin h3">[(${entity})]s</h1>
    <small class="text-muted"></small>
</div>
<div>
    <jhi-alert></jhi-alert>
</div>

<div class="wrapper-md">
    <div class="panel panel-default">
        [(${search})]
        <div class="panel-body table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                        <th jh-sort-by="id"><span >ID</span> <span class="fa fa-sort"></span></th>
                        [(${tableHeader})]
                        <th >
                            <button class="btn btn-primary" ui-sref="[(${entity_url})].new"   tooltip="CrÃ©er [(${entity})]">
                                <i class="fa fa-plus">
                                </i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="[(${entity_var})] in vm.[(${entity_var})]s track by [(${entity_var})].id">
                        <td><a ui-sref="[(${entity_var})]-detail({id:[(${entity_url})].id})">{{[(${entity_var})].id}}</a></td>
                        [(${tableBody})]
                        <td >

                            <button type="submit"    ui-sref="[(${entity_url})]-detail({id:[(${entity_var})].id})"    class="btn btn-info btn-sm"   tooltip="Details">
                                <i class="fa fa-eye">
                                </i>
                            </button>
                            <button type="submit"   ui-sref="[(${entity_url})].edit({id:[(${entity_var})].id})" class="btn btn-sm btn-default"  tooltip="Modifier">
                                <i class="fa fa-edit">
                                </i>
                            </button>

                            <button type="submit"  ui-sref="[(${entity_url})].delete({id:[(${entity_var})].id})"  class="btn btn-sm btn-danger"  tooltip="Supprimer">
                                <i class="fa fa-trash">
                                </i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-6">
                    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
                </div>
                <div class="col-sm-6 text-right text-center-xs">
                    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
                </div>
            </div>
        </div>
    </div>
</div>
